<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c7d19f803b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav></nav>
        <span id="text">Time</span>
        <!-- Scripts/CSS -->
        <script>
            setTimeout(()=>{
                const ms = require("moment")
                var span = document.getElementById("text")
                setInterval(()=>{
                    var time = ms().format('h:mm:ss a')
                    span.innerHTML = time
                }, 500)
            }, 10)
        </script>
        <style>
            #text {
                font-family: 'Poppins', sans-serif;
                font-size: 70px;
                line-height: 249px;
            }
            body {
                text-align: center;
                margin: 0;
                padding: 0;
            }
            nav {
                background: #1f2643;
                height: 36px;
                width: 100%;
                -webkit-app-region: drag;
            }
        </style>
    </body>
</html>
